---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

{% for code in page.all_my_js_code %}
    <script type="text/javascript">
        {% include {{ code }} %}
    </script>
{% endfor %}

{% if page.add_brython %}
{% for code in page.all_my_py_code %}
<script type="text/python">
{% include {{ code }} %}
</script>
{% endfor %}
{% endif %}
